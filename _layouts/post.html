{% include head.html %}

<div class="sidebar">
	{% include nav.html %}
</div>

<div class="content">
  <div class="wrapper">

		<h1>{{ page.title }}</h1>

	  {{ content }}

		<div id="map"></div>

		<script>
		  L.mapbox.accessToken = 'pk.eyJ1IjoibWF0dGdyYWhhbSIsImEiOiIxQWRqZ3BnIn0.p-Pqtf5oe_tnulEwDY2Hcw';
		  var map = L.mapbox.map('map', 'mapbox.streets')
	      .setView([{{ page.lat }}, {{ page.long }}], 12);

		  L.marker([{{ page.lat }}, {{ page.long }}], {
		      icon: L.mapbox.marker.icon({
		          'marker-color': '#fa0'
		      })
		  }).addTo(map);

			// Disable drag and zoom handlers.
			// map.dragging.disable();
			map.touchZoom.disable();
			// map.doubleClickZoom.disable();
			// map.scrollWheelZoom.disable();
			// map.keyboard.disable();

			// Disable tap handler, if present.
			if (map.tap) map.tap.disable();

		</script>

		{% if page.lat != null %}
			<h3>{{ page.lat }}, {{ page.long }}</h3>
		{% endif %}

		{% if page.level != null %}
			<div class="tag">{{ page.level }}</div>
		{% endif %}

	</div>
</div>
{% include footer.html %}
