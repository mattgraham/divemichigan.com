{% for post in site.posts limit:6 %}
    <li class="{% cycle 'even', 'odd' %}">
      <a href="{{ post.url }}">
        <!-- <img src="{{ post.thumb }}" alt=""> -->
        <span class="article-title">{{ post.title }}</span>
        <span class="article-date">{{ post.date | date: "%-m/%-d/%Y" }}</span>
      </a>
    </li>
{% endfor %}
